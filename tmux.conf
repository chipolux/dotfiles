# Use vim keybindings in scrollback mode
set-option -g mode-keys vi

# Setup copy bindings
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy 'y' copy-selection

# Set index for windows and panes to 1
#set-option -g base-index 1
#set-option -g pane-base-index 1

# Enable UTF-8
set-option -g status-utf8 on
set-window-option -g utf8 on

# Allow mouse clicks to select and modify panes
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Override mouse scroll to go into pane history
set-window-option -g mode-mouse on

# Show activity in other windows
set-window-option -g monitor-activity on

# Set escape-time to limit 1;2c issues in cygwin
set-option -s escape-time 50

# Increase length of left status string (to show long session names)
set-option -g status-left-length 50

# Load solarized colorscheme
source-file ~/.tmux/solarized-dark.conf

# In some environments pane split and create doesn't
# keep current directory information.
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"

# Set TPM plugins
set-option -g @tpm_plugins '  \
  tmux-plugins/tpm            \
  tmux-plugins/tmux-sensible  \
  tmux-plugins/tmux-resurrect \
  tmux-plugins/tmux-yank      \
  tmux-plugins/tmux-continuum \
'

# Activate TPM
run-shell '~/.tmux/plugins/tpm/tpm'

# TPM Bindings
# prefix + I - install plugins
# prefix + U - update plugins
